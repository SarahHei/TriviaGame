<!DOCTYPE html>
<html>
<head>
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body background="assets/images/paleo.png">
    <div class="container">
        <h4 id="intro">Welcome to Archaeology Trivia!</h4>
            <p id="instructions"> Your goal: answer 5 questions within 30 seconds to win.</p>
        <button id="start">Start</button>
        
        <div id="timer"><p id="countdown">Countdown: <span class="countdown">30</span> Seconds</p></div>

        <div id="correctResponses"><p>Number correct: </p></div>
        
        <div id="questions"></div>
        
        <div id="questionChoices"><p>Your choices are:</p></div>
        
        <div id="form">
            <form>
                <div>
                    <input type="radio" id="radioButton1"
                    name="questionOptions" value="options" class="questionButtons">
                    <label for="radioButton1" id="button1"></label>
                </div>
                <div>
                    <input type="radio" id="radioButton2"
                        name="questionOptions" value="options" class="questionButtons">
                        <label for="radioButton2" id="button2"></label>
                </div>
                 <div>
                    <input type="radio" id="radioButton3"
                    name="questionOptions" value="options" class="questionButtons">
                    <label for="radioButton3" id="button3"></label>
                </div>
                <div>
                    <input type="radio" id="radioButton4"
                    name="questionOptions" value="options" class="questionButtons">
                    <label for="radioButton4" id="button4"></label>
                </div>

            </form>

        <div>
            <button id="reset">Reset</button>
        </div>

        </div>
        
        <!--
<button class="button" id="option1"></button>
        <button class="button" id="option2"></button>
        <button class="button" id="option3"></button>
        <button class="button" id="option4"></button>
        <form>

            <div>
          <button id="reset">Reset</button>
        </div>
        -->

    </div>

    <script style="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
